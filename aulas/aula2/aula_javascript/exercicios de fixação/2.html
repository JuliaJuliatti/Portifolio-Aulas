<script>
    
    //2) Verifique se um numero é par.​
    
    var num1 = Number(window.prompt("Por favor, informe um número para verificarmos se o número é par"))

    if (num1 % 2 == 0) {
        document.write(`o número ${num1} é par`)
    }
    else {
        document.write(`o número ${num1} não é  par`)
    }
</script>
