<script>
    //3)Solicite 2 notas, e veja se o 1 é múltiplo do segundo. (ex. 9 é múltiplo de 3)​

    var num1 = Number(window.prompt("Por favor, informe um número PARA MULTIPLICARMOS"))

    var num2 = Number(window.prompt("Por favor, informe um número PARA MULTIPLICARMOS"))

    if (num1 % num2 == 0) {
        document.write(`o número ${num1} é multiplo de ${num2}`)
    }
    else {
        document.write(`o número ${num1} não é  multiplo de ${num2}`)
    }

</script>
