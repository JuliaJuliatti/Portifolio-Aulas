

<script>

    //Solicite o peso e a altura de uma pessoa e calcule o IMC( peso/altura²). Apresente o resultado ao usuário. 

    var peso = Number(window.prompt("Digite seu peso"))
    var altura = Number(window.prompt("Digite sua altura"))

    var resultado = (peso/altura**2)

    document.write(`Seu IMC é ${resultado}`)
    
</script>
