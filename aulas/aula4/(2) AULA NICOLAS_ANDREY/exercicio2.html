<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Dobro</title>
    <script>
        function calcularDobro() {
            var numero = Number(window.prompt("Digite um número:"));
            var resultado = numero * 2;
            document.write(`O dobro de ${numero} é ${resultado}.`);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Dobro</h1>
    <button onclick="calcularDobro()">Calcular Dobro</button>
</body>
</html>
