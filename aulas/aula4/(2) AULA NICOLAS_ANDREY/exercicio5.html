<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <script>
        // Função para calcular o fatorial
        function calcularFatorial(n) {
            if (n < 0) return "Fatorial não definido para números negativos.";
            if (n === 0 || n === 1) return 1;

            let fatorial = 1;
            for (let i = 2; i <= n; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        function mostrarFatorial() {
            const numero = Number(window.prompt("Digite um número para calcular o fatorial:"));
            const resultado = calcularFatorial(numero);
            document.write(`O fatorial de ${numero} é ${resultado}.`);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <button onclick="mostrarFatorial()">Calcular Fatorial</button>
</body>
</html>
